<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
​
    <link rel="stylesheet" href="./css/styles.css" />
    <title>QA_FOR_REST</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar"></aside>
      <main>
        <form>
          <div class="input-field">
            <input id="question" type="text" class="validate" />
            <label for="question">Постав своє питання</label>
          </div>
          <div>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Задати питання
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
​
        <ul class="collection">
          <li class="collection-item avatar list__item">
            <p>
              23.01.2020 16:00
            </p>
            <span class="title">Що таке React</span>
            <a href="#!" class="secondary-content"
              ><i class="material-icons">delete</i></a
            >
          </li>
          <li class="collection-item avatar list__item">
            <p>
              25.01.2020 12:45
            </p>
            <span class="title">Як працювати з сервером</span>
            <a href="#!" class="secondary-content"
              ><i class="material-icons">delete</i></a
            >
          </li>
        </ul>
      </main>
    </div>
​
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
